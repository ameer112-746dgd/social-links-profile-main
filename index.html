<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .card {
            background-color: #1f1f1f;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid #c4f82a;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .location {
            color: #c4f82a;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="assets/images/my-image.jpge.jpg" alt="Jessica Randall" class="profile-pic">
        <h2>Atobatele Ameer Omogbolahan</h2>
        <p class="location">Lagos, Nigeria</p>
        <p class="bio">"Full Stack Developer."</p>

        <div class="links">
            <a href="https://github.com/ameer112-746dgd" class="btn">GitHub</a>
            <a href="https://www.frontendmentor.io/" class="btn">Frontend Mentor</a>
            <a href="https://www.linkedin.com/in/atobatele-ameer-743a91312" class="btn">LinkedIn</a>
            <a href="https://x.com/132DdIGITALGUY" class="btn">Twitter</a>
            <a href="https://www.instagram.com/d.digital.guy/profilecard/?igsh=MTdib3Q1bjY4ZDd2NQ==" class="btn">Instagram</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Atobatele Ameer Omogbolahan</a>.
    </div>

</body>
</html>
